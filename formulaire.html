<HTML>

	<TITLE>formulaire d'inscription</TITLE>

	<TABLE>
		<TR>
			<CENTER><IMG SRC="/home/misa/Images/mit.png" width="1000px" ></CENTER>

	</TABLE>
	<CENTER><TABLE >

			</TH>

		ADRESSE &Agrave; TANA:<INPUT TYPE="TEXT" NAME="adresse" SIZE="50"><BR><BR>
		TELEPHONE:<INPUT TYPE="text" NAME="nom" SIZE="20">
	    E-MAIL:<INPUT TYPE="text" NAME="nom" SIZE="30"><BR><BR>

			</DIV>

          BIEN:<INPUT TYPE="checkbox" NAME:"resultat" VALUE="S"><BR>
